<p>Listado de heroes!</p>
<div>
     <!-- 
          * Sería igual que:   (ngIf="heroeBorrado !== ''")
     
          si la condicion de heroeBorrado no se cumple , utiliza el template #noBorrado
     -->
     <h3 *ngIf="heroeBorrado; else noBorrado">Héroe borrado: <small>{{heroeBorrado}}</small></h3>

</div>
<!-- Template: Referencia en el lado del template -->
<ng-template #noBorrado>
    
     <h3>No ha borrado nada.</h3>
</ng-template>





<ul>
     <li *ngFor="let heroe of heroes;let i = index">
          {{i+1}} - {{heroe}}
     </li>
</ul>
<button (click)="borrarHeroe()">Borrar</button>
